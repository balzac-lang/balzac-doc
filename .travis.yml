language: python
python:
  - "2.7"
  - "3.6"

sudo: required

install:
  - sudo apt-get -qq update

before_script:
  - pip install sphinx pygments sphinxcontrib-inlinesyntaxhighlight

script:
  - cd lexers && python setup.py develop && pip install Balzac-lexer-and-style && cd $OLDPWD
  - make build-doc-warning

